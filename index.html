<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello bae <3</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div class="player">
		<!-- Dashboard -->
		<div class="card-body">
			<div class="dashboard">
				<!-- Header -->
				<header>
					<h4>Now playing:</h4>
					<h2>String 57th & 9th</h2>
				</header>

				<!-- CD -->
				<div class="cd">
					<div class="cd-thumb">
					</div>
				</div>

				<!-- Control -->
				<div class="control">
					<div class="btn btn-repeat zoom">
						<i class="fas fa-redo"></i>
					</div>
					<div class="btn btn-prev zoom">
						<i class="fas fa-step-backward"></i>
					</div>
					<div class="btn btn-toggle-play zoom">
						<i class="fas fa-pause icon-pause"></i>
						<i class="fas fa-play icon-play"></i>
					</div>
					<div class="btn btn-next zoom">
						<i class="fas fa-step-forward"></i>
					</div>
					<div class="btn btn-random zoom">
						<i class="fas fa-random"></i>
					</div>
				</div>
				<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
				<audio id="audio" src=""></audio>
			</div>
		</div>
		<!-- Playlist -->
		<div class="list">
			<div class="playlist">
			</div>
		</div>
	</div>
	<script src="js/myscript.js"></script>
</body>
